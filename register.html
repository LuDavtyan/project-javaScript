<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/regiestr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title> REGISTER</title>
</head>

<body>

    <div class="container">
        <div class="header">
           <div class="icon"> <i class="fa-solid fa-user-gear"> </i>  </div> 
           <div> <h2>Create Account</h2> </div> 
        </div>

        <form class="form" id="form">
            <div class="form-control ">
                <label for="Name"> Name </label>
                <input name="name" type="text" placeholder="Luna" class="name " id="name";  >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>

            </div>

            <div class="form-control ">
                <label for="Last Name"> Last Name </label>
                <input name="lastname" type="text" placeholder="Styles" class="lastname " id="lastname";  >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>

            </div>


            <div class="form-control ">
                <label for="Email"> Email</label>
                <input name="email" type="email" placeholder="Hello@mail.com"  class="email " id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>

            </div>

            <div class="form-control">
                <label for="Password"> Password </label>
                <input name="password" type="password" placeholder="Password " class="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>

            </div>
            <button>REGISTER</button>

            <div class="login"> <p>Have already an account? </p> 
                <a href="login.html"> Login here</a>

            </div>
          </form>   
    </div>
   


    <script src="https://kit.fontawesome.com/81af1362cf.js" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>


</body>

</html>
